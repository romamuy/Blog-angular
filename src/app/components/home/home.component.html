
<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <h1>{{page_title}}</h1>
    <hr>
    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">            
            <div class="card-header">
                <h4>
                    <a [routerLink]="['/inicio']">{{post.title}}</a>
                </h4>
            </div>

            <div class="card-body">
                <!--imagen-->
                <div class="text-center post-image w-100" *ngIf="post.image">
                    <img src="{{url + 'post/image/' + post.image}}" onError="this.src = 'assets/images/default_image.jpg'" class="h-100 ">
                </div>
                <div class="text-center post-image w-100" *ngIf="!post.image">
                    <img src="assets/images/default_image.jpg" class="w-100">
                </div>
                <!--botones de acción-->
                <div class="post-buttons mt-2">
                    <a [routerLink]="['/entrada', post.id]" class="btn btn-success mr-1 mt-1">Leer</a>
                    <span *ngIf="identity && identity.sub==post.user_id">
                        <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning mr-1 mt-1">Editar</a>                        
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger mt-1" data-toggle="modal"  [attr.data-target]="'#myModal'+ post.id">
                            Borrar
                        </button>                        
                        <!-- Modal -->
                        <div class="modal fade" id="myModal{{post.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres borrar esta entrada?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                Vas a borrar definitivamente el post {{post.title}}...
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>                                
                                <a (click)="deletePost(post.id)" class="btn btn-danger" data-dismiss="modal">Borrar</a>
                                </div>
                            </div>
                            </div>
                        </div>

                    </span>
                </div>
            </div>
        </article>
    </div>
</div>
