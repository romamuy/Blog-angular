<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">
        Registrate para acceder a todo nuestro contenido
    </p>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El registro se ha completado correctamente. <a [routerLink]="['/login']">logueate aquí</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El registro no se ha completado, vuelva a intentarlo.
    </div>
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel"[(ngModel)]="user.name" required pattern="[a-zA-z]+">
            
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" class="form-control" #surename="ngModel"[(ngModel)]="user.surename" required pattern="[a-zA-z]+">

            <small *ngIf="!surename.valid && surename.touched" class="invalid-feedback d-block">
                El apellido no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" #email="ngModel"[(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel"[(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válido
            </small>
        </div>
        <input type="submit" value="Registrarme" class="btn btn-success" 
        [disabled]="registerForm.invalid" />
    </form>
</div>
