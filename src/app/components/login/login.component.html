<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">
        Identificate en la plataforma para comenzar!!
    </p>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Error al iniciar sesión, vuelva a intentarlo.
    </div>
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" #email="ngModel"[(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel"[(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válido
            </small>
        </div> 
        <input type="submit" value="Identificarse" class="btn btn-success" 
        [disabled]="loginForm.invalid" />        
    </form>
</div>
